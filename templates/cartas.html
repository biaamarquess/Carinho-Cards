<script>
    function flipCard(card) {
        card.classList.toggle('flipped');
    }

    function highlightCard(imgElement) {
        const overlay = document.getElementById("overlay");
        const overlayImg = document.getElementById("overlay-img");

        overlayImg.src = imgElement.src;
        overlay.style.display = "flex";
    }

    function closeOverlay() {
        const overlay = document.getElementById("overlay");
        overlay.style.display = "none";
    }

    // Aplica o evento de clique duplo para todas as cartas da frente
    document.querySelectorAll(".carta-frente img").forEach(img => {
        img.ondblclick = () => highlightCard(img);
    });
</script>
